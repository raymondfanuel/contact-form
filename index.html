<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibrant Contact Form</title>
  <link rel="shortcut icon" href="form-svgrepo-com.svg" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff6b6b, #f6416c, #4d9fef, #2ec4b6);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-container {
      width: 100%;
      max-width: 420px;
      background: #ffffffee;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 18px;
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group:nth-child(1) { animation-delay: 0.1s; }
    .input-group:nth-child(2) { animation-delay: 0.25s; }
    .input-group:nth-child(3) { animation-delay: 0.4s; }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #f2f2f2;
      font-size: 15px;
      transition: 0.3s ease;
      resize: none;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #4d9fef;
      background: #fff;
      box-shadow: 0 0 8px rgba(77,159,239,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6b6b, #f6416c);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 22px;
        border-radius: 15px;
      }
      h2 { font-size: 22px; }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #2ec4b6;
      color: #fff;
      padding: 15px 22px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: all .4s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="c0bcf1c2-8ff5-4640-87be-6de61f64f9e5">

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Message sent successfully!</div>

  <script>
    const form = document.querySelector("form");
    const toast = document.getElementById("toast");

    form.addEvent = false;
    if (!form.addEvent) {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          showToast();
          form.reset();
        }
      });

      form.addEvent = true;
    }

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
